                        ì•„ë˜ ë‹¨ê³„ë¥¼ ë”°ë¼ ì„¤ì •í•´ì£¼ì„¸ìš”:

                        <li>ìƒˆ í”„ë¡œì íŠ¸ ìƒì„±</li>

                        <li>í”„ë¡œì íŠ¸ ì„¤ì •ì—ì„œ ì›¹ ì•± ì¶”ê°€</li>
                        <li>Firebase ì„¤ì • ì •ë³´ë¥¼ ì½”ë“œì˜ firebaseConfigì— ì…ë ¥</li>

                    <p style="margin-top: 20px; color: #888;">
                        ìì„¸í•œ ì„¤ì • ë°©ë²•ì€ README.mdë¥¼ ì°¸ê³ í•˜ì„¸ìš”.

        // Firebase ë°ì´í„° ë¦¬ìŠ¤ë„ˆ
        if (dataRef) {

        // ë§¤ì£¼ ìˆ˜ìš”ì¼ ì´ˆê¸°í™” ì²´í¬
        function checkWeeklyReset() {
            const now = new Date();
            const lastReset = globalData.lastReset ? new Date(globalData.lastReset) : null;
            
            const thisWednesday = new Date(now);
            const day = now.getDay();
            thisWednesday.setDate(now.getDate() - day + 3);
            thisWednesday.setHours(0, 0, 0, 0);

            const lastWednesday = new Date(thisWednesday);

            if (!lastReset || lastReset < lastWednesday) {

                    resetSchedule(true);

            }
        }

        // ìŠ¤ì¼€ì¤„ ì´ˆê¸°í™”
        function resetSchedule(auto = false) {

        document.addEventListener('DOMContentLoaded', () => {

        // ë ˆì´ë“œì— íˆ¬í‘œ
        function toggleVote(raidId, timeSlot) {
            if (!currentUserName) {
                alert('ë¨¼ì € ì´ë¦„ì„ ë“±ë¡í•´ì£¼ì„¸ìš”!');
                return;
            }

            const raid = globalData.raids[raidId];
            if (!raid[timeSlot]) {
                raid[timeSlot] = [];
            }

            const participants = raid[timeSlot];
            const index = participants.indexOf(currentUserName);

            if (index > -1) {
                // íˆ¬í‘œ ì·¨ì†Œ
                participants.splice(index, 1);
                // ë¹ˆ ë°°ì—´ì´ë©´ ì‹œê°„ëŒ€ ì‚­ì œ
                if (participants.length === 0) {
                    delete raid[timeSlot];
                }
            } else {
                // íˆ¬í‘œ ì¶”ê°€
                participants.push(currentUserName);
            }

            dataRef.set(globalData);
        }

        // ì‹œê°„ëŒ€ íˆ¬í‘œ ì¶”ê°€
        function addTimeVote(raidId) {
            const selectId = `timeSelect_${raidId}`;
            const select = document.getElementById(selectId);
            const timeSlot = select.value;

            if (!timeSlot) {

        // ë‚´ íˆ¬í‘œ íšŸìˆ˜ ê³„ì‚°
        function getMyVoteCount() {
            let count = 0;
            for (const raidId in globalData.raids) {
                const raid = globalData.raids[raidId];
                for (const timeSlot in raid) {
                    if (raid[timeSlot].includes(currentUserName)) {

        // ì‚¬ìš©ìì˜ í™•ì • ë ˆì´ë“œ íšŸìˆ˜ ê³„ì‚°
        function getUserConfirmedCount(userName) {
            let count = 0;
            for (const raidId in globalData.raids) {
                const raid = globalData.raids[raidId];
                for (const timeSlot in raid) {
                    const confirmedMembers = getConfirmedMembers(raidId, timeSlot);
                    if (confirmedMembers.includes(userName)) {
                        count++;
                    }
                }
            }
            return count;
        }

        // ì‚¬ìš©ìê°€ ë‹¤ë¥¸ ì‹œê°„ëŒ€ì— íˆ¬í‘œí–ˆëŠ”ì§€ í™•ì¸
        function hasOtherVotes(userName, raidId, timeSlot) {
            for (const rid in globalData.raids) {
                const raid = globalData.raids[rid];
                for (const ts in raid) {
                    // í˜„ì¬ ì‹œê°„ëŒ€ê°€ ì•„ë‹Œ ë‹¤ë¥¸ ê³³ì— íˆ¬í‘œí–ˆëŠ”ì§€ í™•ì¸
                    if (!(rid === raidId && ts === timeSlot)) {
                        if (raid[ts].includes(userName)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // í™•ì • ë©¤ë²„ ê³„ì‚° (ìš°ì„ ìˆœìœ„ ì ìš©)
        function getConfirmedMembers(raidId, timeSlot) {
            const raid = globalData.raids[raidId];
            const participants = raid[timeSlot] || [];

            // 15ëª… ë¯¸ë§Œì´ë©´ ì „ì²´ ë°˜í™˜
            if (participants.length < AUTO_CONFIRM_THRESHOLD) {
                return participants;
            }

            // ìš°ì„ ìˆœìœ„ ê³„ì‚°
            const priorityList = participants.map(userName => {
                const confirmedCount = getUserConfirmedCount(userName);
                const hasOther = hasOtherVotes(userName, raidId, timeSlot);
                
                let priority = 0;
                
                // ìš°ì„ ìˆœìœ„ ê²°ì •
                if (!hasOther && confirmedCount === 0) {
                    priority = 1; // 1ìˆœìœ„: ë‹¤ë¥¸ ì‹œê°„ëŒ€ ì—†ìŒ + ë ˆì´ë“œ 0ë²ˆ
                } else if (confirmedCount === 0) {
                    priority = 2; // 2ìˆœìœ„: ë ˆì´ë“œ 0ë²ˆ
                } else if (!hasOther && confirmedCount === 1) {
                    priority = 3; // 3ìˆœìœ„: ë‹¤ë¥¸ ì‹œê°„ëŒ€ ì—†ìŒ + ë ˆì´ë“œ 1ë²ˆ
                } else if (confirmedCount === 1) {
                    priority = 4; // 4ìˆœìœ„: ë ˆì´ë“œ 1ë²ˆ
                } else {
                    priority = 5; // ê·¸ ì™¸ (ë ˆì´ë“œ 2ë²ˆ ì´ìƒ)
                }

                return {
                    userName,
                    priority,
                    confirmedCount,
                    hasOther
                };
            });

            // ìš°ì„ ìˆœìœ„ë¡œ ì •ë ¬ (ë‚®ì€ ìˆ«ìê°€ ë†’ì€ ìš°ì„ ìˆœìœ„)
            priorityList.sort((a, b) => {
                if (a.priority !== b.priority) {
                    return a.priority - b.priority;
                }
                // ê°™ì€ ìš°ì„ ìˆœìœ„ë©´ ì´ë¦„ìˆœ
                return a.userName.localeCompare(b.userName);
            });

            // ìƒìœ„ 10ëª…ë§Œ ë°˜í™˜
            return priorityList.slice(0, CONFIRMED_PARTICIPANTS).map(p => p.userName);
        }

        // ì „ì²´ ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
        function getTotalUsers() {

            for (const raidId in globalData.raids) {

                for (const timeSlot in raid) {
